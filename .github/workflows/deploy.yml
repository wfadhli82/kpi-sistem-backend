name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Clear cache and install dependencies
      run: |
        npm cache clean --force
        npm ci
        
    - name: Verify public folder
      run: |
        ls -la public/
        cat public/index.html
        
    - name: Build with environment variables
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        REACT_APP_DEFAULT_ADMIN_EMAIL: ${{ secrets.REACT_APP_DEFAULT_ADMIN_EMAIL }}
        REACT_APP_DEFAULT_ADMIN_PASSWORD: ${{ secrets.REACT_APP_DEFAULT_ADMIN_PASSWORD }}
        REACT_APP_DEFAULT_ADMIN_NAME: ${{ secrets.REACT_APP_DEFAULT_ADMIN_NAME }}
        REACT_APP_DEFAULT_ADMIN_ROLE: ${{ secrets.REACT_APP_DEFAULT_ADMIN_ROLE }}
        REACT_APP_DEFAULT_ADMIN_DEPARTMENT: ${{ secrets.REACT_APP_DEFAULT_ADMIN_DEPARTMENT }}
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 